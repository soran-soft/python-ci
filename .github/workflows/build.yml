name: Build and Download
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    container:
      image: python:alpine
      volumes:
        - ${{ github.workspace }}:/workspace

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: /workspace

      - name: Build project
        working-directory: /workspace
        run: |
          pip install --upgrade pip &&
          pip install -r requirements.txt
          python main.py > output.txt

      - name: Create tarball
        working-directory: /workspace
        run: tar -czvf /tmp/build.tar.gz -C ~/output.txt

      - name: Upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: build-tarball
          path: /tmp/build.tar.gz